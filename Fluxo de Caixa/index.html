    <title>Fluxo de Caixa</title>
    <link rel="stylesheet" href="../Fluxo de Caixa/css/style.css">

        <header>
          <nav class="navbar container">
        
      
            <div class="navbar-menu">
              <div class="navbar-start">
                  
                  <a class="navbar-item">

                    <p class="control">
                        <input class="input" type="text" name="" id="" placeholder="Nome">
                    </p>
                    </div>
                </div>
                
            </div>
            <div class="columns">
                <div class="column is-10">
                    <div class="field">
                    <label class="label">Vendedor</label>
                    <p class="control">
                        <input class="input" type="text" name="" id="" placeholder="Nome">
                    </p>
                    </div>
                </div>
         
            </div>
            <div class="columns is-vcentered">
                <div class="column is-4">
                    <div class="field">
                    <label class="label">Venda</label>
                    <p class="control">
                        <input class="input" type="text" name="" id="">
                    </p>
                    </div>
                </div>
              
                
                
                
            </div>

                <div class="column is-2 is-narrow">
                    <label class="label">Valor</label>
                    <p class="control">
                        <input class="input" type="text" name="" id="" placeholder="R$">
                    </p>
                </div>
               
                
            </div>
            <div class="columns">
                <div class="column is-2">
                    <label class="label">Total</label>
                    <p class="control">
                        <input class="input" type="text" name="" id="" placeholder="R$">
                    </p>
                </div>
                
                
            </div>
            <div class="columns">
                <div class="column">
                    <label class="label">Forma de Pagamento</label>
                </div>
            </div>
            <div class="columns">

                    <div class="field">
                    <label class="label">Dinheiro</label>
                    <p class="control">
                        <input class="input" type="text" name="" id="" placeholder="R$">
                    </p>
                    </div>
                </div>
                <div class="column is-2">
                    <div class="field">
                    <label class="label">Cart√£o</label>
                    <p class="control">
                        <input class="input" type="text" name="" id="" placeholder="R$">

                    </div>
                </div>
                <div class="column is-2">
                    <div class="field">
                    <label class="label">Qtde</label>
                    <div class="control">
                        <label class="checkbox">
                          <input type="checkbox" name="answer">
                          1
                        </label>
                        <label class="checkbox">
                          <input type="checkbox" name="answer">
                          2
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="answer">
                            3
                          </label>
                      </div>
                    </div>
                </div>
            </div>

                <div class="column is-2">
                    <div class="field">
                        <label class="label">Cheque</label>
                        <p class="control">
                            <input class="input" type="text" name="" id="" size="30">
                        </p>
                    </div>
                </div>
                <div class="column is-2">
                    <div class="field">
                        <label class="label">Nome</label>
                        <p class="control">
                            <input class="input" type="text" name="" id="" size="30">
                        </p>
                    </div>
                </div>

                    <label class="label">Banco</label>

                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>

                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                          <div class="dropdown-content">
                            <a href="#" class="dropdown-item">

                            <a href="#" class="dropdown-item">

                          </div>
                        </div>
                      </div>
                </div>
                <div class="column is-2">
                    <div class="field">
                        <label class="label">Data 1</label>
                        <p class="control">
                            <input class="input" type="date" name="" id="" size="10">
                        </p>
                    </div>
                </div>
                <div class="column is-2">
                    <div class="field">
                        <label class="label">Data 2</label>

                </div>

                    <div class="field">

                        <p class="control">

                    <p class="control">
                        <input class="input" type="text" name="" id="" placeholder="R$">
                    </p>
                </div>
                <div class="column is-2">
                    <label class="label">Data</label>
                    <p class="control">
                        <input class="input" type="date" name="" id="" placeholder="R$">
                    </p>
                </div>
            </div>
            <div class="columns">
                <div class="column pt-6 is-offset-4 is-2">
                    <div class="buttons">
                        <button class="button is-info is-light">Confirma</button>
                    </div>
                </div>
                <div class="column pt-6">
                    <button class="button is-info is-light">Cancela</button>
                </div>
            </div>
