<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Gestão de Funcionários</title>
    <link href="css/bulma.min.css" rel="stylesheet"/>
    <link href="../Gestão de Funcionarios/css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <section class="header has-text-centered">
        <header>
          <nav class="navbar container">
        
      
            <div class="navbar-menu">
              <div class="navbar-start">
                  
                  <a class="navbar-item">
                    Home
                </a>
              </div>
              <div class="navbar-end">
                  <a class="navbar-item">
                     Login
                    </a>
              </div>
          
            </div>
          </nav>
        </header>
    </section>
    <div class="hero-body">
    <div class="container">
      <form action="">
        <div class="columns">
          <div class="column is-1 is-offset-11">
                <div class="field is-narrow">
                    <label class="label">Núm</label>
                    <p class="control is-success">
                        <input class="input is-expanded is-primary" type="text">
                    </p>
                </div>
          </div>
         
          
        </div>
        <div class="columns">
            <div class="column is-8">
                <div class="field">
                  <label class="label">Nome</label>
                  <p class="control">
                    <input class="input is-success" type="text"
                           placeholder="nome do cliente">
                  </p>
                </div>
              </div>
              
           
        </div>
        <div class="columns">
         
            <div class="column is-2">
                <div class="field is-narrow">
                  <label class="label">Data de Nasc</label>
                  <div class="control">
                    <input class="input is-success" type="date">
                  </div>
                </div>
            </div>
         </div>
        <div class="columns">
          
          <div class="column is-narrow">
                <label class="label">RG</label>
                <p class="control">
                <input class="input is-success" id="rg"
                        type="text"  size="20">
                </p>
          </div>

          <div class="column is-narrow">
                <label class="label">CPF</label>
                <p class="control">
                <input class="input is-success"
                        type="text" size="15">
                </p>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <label class="label">Endereço</label>
            <p class="control">
              <input class="input is-success"
                     type="text" size="70">
            </p>
          </div>
        </div>
        <div class="columns">
            <div class="column">
                <label class="label">Complemento</label>
                    <p class="control">
                        <input class="input is-success" type="text"
                        size="70">
                    </p>
            </div>
        </div>
        <div class="columns">
          <div class="column is-narrow">
            <label class="label">Telefone</label>
            <p class="control">
                <input class="input is-success" type="tel"
                size="30">
            </p>
          </div>
          <div class="column is-narrow">
                <label class="label">Celular</label>
                <p class="control">
                    <input class="input is-success" type="tel" size="30">
                </p>
         </div>
        </div>
        <div class="columns">
            <div class="column is-narrow">
              <label class="label">Cidade</label>
              <p class="control">
                  <input class="input is-success" type="text"
                  size="30">
              </p>
            </div>
            
        </div>
        <div class="columns">
            <div class="column is-narrow">
              <label class="label">Bairro</label>
              <p class="control">
                  <input class="input is-success" type="text"
                  size="30">
              </p>
            </div>
        </div>
        <div class="columns">
            <div class="column is-10">
                <label class="label">Observação</label>
                <div class="control">
                  <textarea class="textarea is-info"></textarea>
                </div>
              </div>
        </div>
        <div class="columns">
            <div class="column is-narrow">
                <label class="label">Valor</label>
                <p class="control">
                    <input class="input is-success" type="text" size="15" placeholder="R$">
                </p>
            </div>
            <div class="column is-narrow">
                <label class="label">Pesquisar por</label>
                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                        <span>Codigo</span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                      <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                          Overview
                        </a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="buttons">
                    <button class="button is-info is-light">Cadastrar</button>
                    <button class="button is-info is-light">Procurar</button>
                    <button class="button is-info is-light"><</button>
                    <button class="button is-info is-light">></button>
                    <button class="button is-info is-light">Editar</button>
                </div>
            </div>
            
        </div>
        <div class="columns">
            <div class="column">
                <div class="buttons">
                    <button class="button is-info is-light">Cadastrar Funcionario</button>
                    <button class="button is-info is-light">Cadastrar Produtos</button>
                    <button class="button is-info is-light">Limpar</button>
                    <button class="button is-info is-light">Deletar</button>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="buttons">
                    <button class="button is-info is-light">Sair</button>
                    
                </div>
            </div>
        </div>
      </form>
    </div>
    </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            Site Desenvolvido na Materia de Prolog na UFU pelos alunos: João Eugênio, Jefferson Costa, Marcio Junior e Luís Felipe
          </p>
        </div>
      </footer>
    
  
  </body>
</html>
