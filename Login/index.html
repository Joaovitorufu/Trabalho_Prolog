<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bulma.min.css">
</head>
    <body>
      <section class="header has-text-centered">
        <header>
          <nav class="navbar container">
        
      
            <div class="navbar-menu">
              <div class="navbar-start">
                  
                  <a class="navbar-item">
                    Home
                </a>
              </div>
              <div class="navbar-end">
                  <a class="navbar-item">
                     Login
                    </a>
              </div>
          
            </div>
          </nav>
        </header>
    </section>
        <div class="hero-body">
            <header class="header">
              <p class="subtitle is-3 has-text-centered">Sistema Integrado de <br> Gestao comercial</p>
            </header>
              <div class="hero-body">
                <div class="columns is-vcentered is-centered">
                  
                    <div class="column is-1">
                      <p>
                        <label class="label">Usuário:</label>
                      </p>
                    </div>
                    <div class="column is-2">
                      <p>
                        <div class="select">
                            <select>
                              <option selected>Caixa</option>
                              <option>Diretor</option>
                              <option>Gerente</option>
                              <option>Estagiario</option>
                              <option>Vendedor</option>
                            </select>
                        </div>
                      </p>
                    </div>
                </div>
                 <div class="columns is-vcentered is-centered">
                    <div class="column is-1">
                        <p>
                            <label class="label">Senha:</label>
                        </p>
                    </div>
                    <div class="column is-2">
                        
                            <input type="password" placeholder="Senha">
                        </p>
                    </div>
                  </div>
                     <div class="buttons px-2 is-centered"> <!--melhorar espaçamento entre botoes-->
                        <button class="button">Ok</button>
                        <button class="button">Cancelar</button>
                    </div>
            </div>
          </div>
        </div>
    </body>
</html>
